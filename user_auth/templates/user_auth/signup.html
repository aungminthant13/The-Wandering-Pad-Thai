{% extends 'user_auth/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Sign Up</button>
    </form>
    <p class="mt-4 text-sm">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Log in</a></p>
</div>
{% endblock %}
